<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">   
    <title>Etch A Sketch!</title>
</head>
<body>

    <div id="header">
        <h1>Etch a Sketch!</h1>
    </div>
    <div id="container">
        <div id="game-content">
            <div id="controls">
                <div class="control-group">
                    <label><strong><span>Select Grid Size: </span></strong><span id="grid-size">16</span></label>       
                    <input type="range" id="width-slider" min="16" max="96" step="16">
                    <button id="generate-grid" class="button">Generate</button>
                </div>
                <div class="control-group">
                    <strong><label for="color-picker">Choose a Color:</label></strong>
                    



                    <input type="color" id="color-picker" name="color-picker" value="#000000">
                </div>
                <div class="control-group">
                    <button id="random-button" class="button">Random Colors</button>
                    <button id="warm-button" class="button">Warm Colors</button>
                    <button id="cold-button" class="button">Cold Colors</button>
                </div>
            </div>

            <div id="grid">
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
